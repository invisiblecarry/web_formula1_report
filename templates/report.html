<!DOCTYPE html>
<html>
<head>
    <title>Common Statistics</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    h1 {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: left;
    }

    table th {
        background-color: #007BFF;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    p {
        text-align: center;
        margin: 20px;
    }
</style>
</head>
<body>
    <h1>Common Statistics</h1>
    <p>Sort by:
        <a href="/report/?order=asc">Ascending</a> |
        <a href="/report/?order=desc">Descending</a>
    </p>
    <table>
        <tr>
            <th>Driver Name</th>
            <th>Team</th>
            <th>Best Lap Time</th>
        </tr>
        {% for driver_id, info in report %}
        <tr>
            <td>{{ info['driver_name'] }}</td>
            <td>{{ info['team'] }}</td>
            <td>{{ info['best_lap_time'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
